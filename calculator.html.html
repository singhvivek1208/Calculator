<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		input{
			width: 400px;
			height: 200px;
			margin: 3px;
			border-radius: 0.5rem;
			border-color: black;
			font-size: 30px;
		}
		button{
			width: 130px;
			height: 80px;
			background: grey;
			margin: 2px;
            border-radius: 0.5rem;
            font-size: 30px;
            color: whitesmoke;
		}
	</style>
</head>
<body>
<input type="text" id="inp" readonly>
<div class="first"></div>
<button onclick="clr()">C</button>
<button onclick="run('%')">%</button>
<button onclick="AC()">AC</button>
<div class="second"></div>
<button onclick="run(1)">1</button>
<button onclick="run(2)">2</button>
<button onclick="run('+')">+</button>
<div class="third"></div>
<button onclick="run(3)">3</button>
<button onclick="run(4)">4</button>
<button onclick="run('-')">-</button>
<div class="fourth"></div>
<button onclick="run(5)">5</button>
<button onclick="run(6)">6</button>
<button onclick="run('*')">*</button>
<div class="fifth"></div>
<button onclick="run(7)">7</button>
<button onclick="run(8)">8</button>
<button onclick="run('/')">/</button>
<div class="sixth"></div>
<button onclick="run(9)">9</button>
<button onclick="run(0)">0</button>
<button onclick="eql()">=</button>



<script type="text/javascript">

	const inp = document.getElementById('inp')
	const run = (v)=>{
		inp.value+=v;
	}
	const eql = ()=>{
		let abc = inp.value;
		let cal = eval(abc);
		inp.value=cal;
	}
	const clr = ()=>{
		inp.value=null;
	}
	const AC=()=>{
		let len = inp.value;
		inp.value= len.slice(0,-1);
	}
</script>
</body>
</html>
